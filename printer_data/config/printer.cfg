#dir_pin: !PA1
#enable_pin: !PA3
#heater_pin: PB0
#sensor_pin: PA2
#...

[heater_bed]
heater_pin: PA0
#sensor_type: EPCOS 100K B57560G104F
sensor_type: Generic 3950 # Sensor de temperatura de la cama caliente, NTC 100K, beta 3950, estandar
sensor_pin: PC0
#control: pid
#pid_Kp: 325.10
#pid_Ki: 63.35
#pid_Kd: 417.10
min_temp: 0
max_temp: 130

[fan]
pin: PB0   # fan1
#pin: PB0   # fan2

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_000000000000000000000000-if00
#serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_24003D000350475039343920-if00
serial: /dev/ttyS5 #/dev/ph-uart5
#serial: /dev/ttyAMA0
baud: 250000
restart_method: command

[screws_tilt_adjust]
#screw1: 57,49 #-6,19.50
#screw1_name: front left screw
#screw2: 315,49 #164,19.50
#screw2_name: front right screw
#screw3: 315,250 #164,190.50
#screw3_name: rear right screw
#screw4: 57,250 #-6,190.50
#screw4_name: rear left screw
